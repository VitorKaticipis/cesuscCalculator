<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body"
    data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Calculadora CESUSC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Principal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container conteiner-form">
        <h2>Calculadora do cesusc</h2>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Valor de x</label>
            <input type="number" class="form-control" id="x" placeholder="Digite o valor de X">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Valor de Y</label>
            <input type="number" class="form-control" id="y" placeholder="Digite o valor de Y">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Resultado</label>
            <input type="number" class="form-control" id="result" placeholder="Resultado">
          </div>

          <div class="mb-3">
            <button type="button" class="btn btn-secondary" id="add">Adição</button>
            <button type="button" class="btn btn-secondary" id="sub">Subtração</button>
            <button type="button" class="btn btn-secondary" id="div">Divisão</button>
            <button type="button" class="btn btn-secondary" id="mult">Multiplicação</button>

          </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
